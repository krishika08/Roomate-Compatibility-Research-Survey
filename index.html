<!DOCTYPE html>
<html>
<head>
    <title>Roommate Compatibility Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <h1>Roommate Compatibility Survey</h1>

    <form id="multiStepForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfOLXSFmPWCdB_QMkyXZ0BasjG_n05AS6DPX2qtv6F8ynqSyw/formResponse"
      method="POST">

        <!-- ================= PAGE 1 ================= -->
        <div class="form-page active">
            <h2>Section 1: Basic Information</h2>

            <label>Where are you currently studying?</label>
            <input type="text" name="entry.976068160" required>

            <label>Current living type</label>
            <div class="radio-group">
                <label><input type="radio" name="entry.682599904" value="University dorm/hostel" required> University dorm/hostel</label>
                <label><input type="radio" name="entry.682599904" value="Shared apartment"> Shared apartment</label>
                <label><input type="radio" name="entry.682599904" value="Co-living"> Co-living</label>
                <label><input type="radio" name="entry.682599904" value="Living alone"> Living alone</label>
            </div>

            <label>Have you ever shared a room?</label>
            <div class="radio-group">
                <label><input type="radio" name="entry.2078507498" value="Yes" required> Yes</label>
                <label><input type="radio" name="entry.2078507498" value="No"> No</label>
            </div>

            <button type="button" onclick="nextPage()">Next</button>
        </div>

        <!-- ================= PAGE 2 ================= -->
        <div class="form-page">
            <h2>Section 2: Lifestyle Preferences</h2>

            <!-- 1 -->
            <label>I prefer sleeping early</label>
            <div class="options">
                <label><input type="radio" name="entry.1440041930" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.1440041930" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.1440041930" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.1440041930" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.1440041930" value="Strongly agree"> Strongly Agree</label>
            </div>

            <!-- 2 -->
            <label>I wake up early</label>
            <div class="options">
                <label><input type="radio" name="entry.1959719675" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.1959719675" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.1959719675" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.1959719675" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.1959719675" value="Strongly Agree"> Strongly Agree</label>
            </div>

            <!-- 3 -->
            <label>Cleanliness is very important to me</label>
            <div class="options">
                <label><input type="radio" name="entry.1260389934" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.1260389934" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.1260389934" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.1260389934" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.1260389934" value="Strongly agree"> Strongly Agree</label>
            </div>

            <!-- 4 -->
            <label>I prefer studying in silence</label>
            <div class="options">
                <label><input type="radio" name="entry.928408054" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.928408054" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.928408054" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.928408054" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.928408054" value="Strongly agree"> Strongly Agree</label>
            </div>

            <!-- 5 -->
            <label>I am comfortable with noise</label>
            <div class="options">
                <label><input type="radio" name="entry.965158461" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.965158461" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.965158461" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.965158461" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.965158461" value="Strongly agree"> Strongly Agree</label>
            </div>

            <!-- 6 -->
            <label>I frequently invite friends over</label>
            <div class="options">
                <label><input type="radio" name="entry.638025581" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.638025581" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.638025581" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.638025581" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.638025581" value="Strongly agree"> Strongly Agree</label>
            </div>

            <!-- 7 -->
            <label>I get disturbed by messy surroundings</label>
            <div class="options">
                <label><input type="radio" name="entry.1137093357" value="Strongly disagree" required> Strongly Disagree</label>
                <label><input type="radio" name="entry.1137093357" value="Disagree"> Disagree</label>
                <label><input type="radio" name="entry.1137093357" value="Neutral"> Neutral</label>
                <label><input type="radio" name="entry.1137093357" value="Agree"> Agree</label>
                <label><input type="radio" name="entry.1137093357" value="Strongly agree"> Strongly Agree</label>
            </div>

            <button type="button" onclick="prevPage()">Previous</button>
            <button type="button" onclick="nextPage()">Next</button>
        </div>

        <!-- ================= PAGE 3 ================= -->
        <div class="form-page">
            <h2>Section 3: Experience & Feedback</h2>

            <label>Have you experienced roommate conflict?</label>
            <div class="radio-group">
                <label><input type="radio" name="entry.1551104696" value="Yes" required> Yes</label>
                <label><input type="radio" name="entry.1551104696" value="No"> No</label>
                <label><input type="radio" name="entry.1551104696" value="Maybe"> Maybe</label>
            </div>

            <label>Main reason (select all that apply)</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="entry.1059884514" value="Sleep schedule"> Sleep schedule</label>
                <label><input type="checkbox" name="entry.1059884514" value="Cleanliness"> Cleanliness</label>
                <label><input type="checkbox" name="entry.1059884514" value="Noise"> Noise</label>
                <label><input type="checkbox" name="entry.1059884514" value="Guests"> Guests</label>
                <label><input type="checkbox" name="entry.1059884514" value="Personality"> Personality</label>
            </div>

            <label>Stress level</label>
            <div class="options">
                <label><input type="radio" name="entry.1464268" value="1" required> 1</label>
                <label><input type="radio" name="entry.1464268" value="2"> 2</label>
                <label><input type="radio" name="entry.1464268" value="3"> 3</label>
                <label><input type="radio" name="entry.1464268" value="4"> 4</label>
                <label><input type="radio" name="entry.1464268" value="5"> 5</label>
            </div>

            <label>Would you prefer compatibility-based allocation?</label>
            <div class="radio-group">
                <label><input type="radio" name="entry.135114183" value="Yes" required> Yes</label>
                <label><input type="radio" name="entry.135114183" value="No"> No</label>
                <label><input type="radio" name="entry.135114183" value="Maybe"> Maybe</label>
            </div>

            <button type="button" onclick="prevPage()">Previous</button>
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
