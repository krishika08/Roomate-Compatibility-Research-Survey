<!DOCTYPE html>
<html>
<head>
  <title>Roommate Compatibility Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <form id="surveyForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSfOLXSFmPWCdB_QMkyXZ0BasjG_n05AS6DPX2qtv6F8ynqSyw/formResponse"
  method="POST"
  target="hidden_iframe">

  <!-- SECTION 1 -->
  <div class="section active">
    <h2>Basic Information</h2>

    <label>Where are you currently studying?</label>
    <input type="text" name="entry.1" required>

    <label>Current living type</label>
    <div>
      <label><input type="radio" name="entry.682599904" value="Dorm" required> Dorm</label>
      <label><input type="radio" name="entry.682599904" value="Shared"> Shared</label>
      <label><input type="radio" name="entry.682599904" value="Co-living"> Co-living</label>
      <label><input type="radio" name="entry.682599904" value="Alone"> Alone</label>
    </div>

    <label>Have you ever shared a room?</label>
    <div>
      <label><input type="radio" name="entry.2078507498" value="Yes" required> Yes</label>
      <label><input type="radio" name="entry.2078507498" value="No"> No</label>
    </div>

    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- SECTION 2 -->
  <div class="section">
    <h2>Lifestyle Preferences</h2>

    <p class="scale-info">1 = Strongly Disagree | 5 = Strongly Agree</p>

    <label>I prefer sleeping early</label>
    <div class="scale-group">
      <label><input type="radio" name="REPLACE_SLEEP_ID" value="1" required>1</label>
      <label><input type="radio" name="REPLACE_SLEEP_ID" value="2">2</label>
      <label><input type="radio" name="REPLACE_SLEEP_ID" value="3">3</label>
      <label><input type="radio" name="REPLACE_SLEEP_ID" value="4">4</label>
      <label><input type="radio" name="REPLACE_SLEEP_ID" value="5">5</label>
    </div>

    <label>I wake up early</label>
    <div class="scale-group">
      <label><input type="radio" name="REPLACE_WAKE_ID" value="1" required>1</label>
      <label><input type="radio" name="REPLACE_WAKE_ID" value="2">2</label>
      <label><input type="radio" name="REPLACE_WAKE_ID" value="3">3</label>
      <label><input type="radio" name="REPLACE_WAKE_ID" value="4">4</label>
      <label><input type="radio" name="REPLACE_WAKE_ID" value="5">5</label>
    </div>

    <button type="button" class="prev-btn">Back</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- SECTION 3 -->
  <div class="section">
    <h2>Experience</h2>

    <label>Have you experienced roommate conflict?</label>
    <div>
      <label><input type="radio" name="REPLACE_CONFLICT_ID" value="Yes" required> Yes</label>
      <label><input type="radio" name="REPLACE_CONFLICT_ID" value="No"> No</label>
      <label><input type="radio" name="REPLACE_CONFLICT_ID" value="Maybe"> Maybe</label>
    </div>

    <label>Main reason</label>
    <div>
      <label><input type="checkbox" name="REPLACE_REASON_ID" value="Sleep" required> Sleep</label>
      <label><input type="checkbox" name="REPLACE_REASON_ID" value="Cleanliness"> Cleanliness</label>
      <label><input type="checkbox" name="REPLACE_REASON_ID" value="Noise"> Noise</label>
    </div>

    <label>Stress Level</label>
    <div class="scale-group">
      <label><input type="radio" name="REPLACE_STRESS_ID" value="1" required>1</label>
      <label><input type="radio" name="REPLACE_STRESS_ID" value="2">2</label>
      <label><input type="radio" name="REPLACE_STRESS_ID" value="3">3</label>
      <label><input type="radio" name="REPLACE_STRESS_ID" value="4">4</label>
      <label><input type="radio" name="REPLACE_STRESS_ID" value="5">5</label>
    </div>

    <button type="button" class="prev-btn">Back</button>
    <button type="submit">Submit</button>
  </div>

  </form>

  <div id="thankYou" class="hidden">
    <h2>Thank You! ðŸŽ‰</h2>
  </div>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script src="script.js"></script>
</body>
</html>
