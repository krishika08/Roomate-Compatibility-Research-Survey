<!DOCTYPE html>
<html>
<head>
  <title>Roommate Compatibility Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <form id="surveyForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSfOLXSFmPWCdB_QMkyXZ0BasjG_n05AS6DPX2qtv6F8ynqSyw/formResponse"
  method="POST"
  target="hidden_iframe">

  <!-- SECTION 1 -->
  <div class="section active">
    <h2>Basic Information</h2>

    <label>Where are you currently studying?</label>
    <input type="text" name="entry.1" required>

    <label>Current living type</label>
    <div class="option-group">
      <label><input type="radio" name="entry.682599904" value="Dorm" required> Dorm</label>
      <label><input type="radio" name="entry.682599904" value="Shared"> Shared</label>
      <label><input type="radio" name="entry.682599904" value="Co-living"> Co-living</label>
      <label><input type="radio" name="entry.682599904" value="Alone"> Alone</label>
    </div>

    <label>Have you ever shared a room?</label>
    <div class="option-group">
      <label><input type="radio" name="entry.2078507498" value="Yes" required> Yes</label>
      <label><input type="radio" name="entry.2078507498" value="No"> No</label>
    </div>

    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- SECTION 2 -->
  <div class="section">
    <h2>Lifestyle Preferences</h2>

    <p class="scale-info">1 = Strongly Disagree &nbsp;&nbsp;|&nbsp;&nbsp; 5 = Strongly Agree</p>

    <!-- Sleeping -->
    <label>I prefer sleeping early</label>
    <div class="scale-group">
      <label><input type="radio" name="entry.SLEEP" value="1" required>1</label>
      <label><input type="radio" name="entry.SLEEP" value="2">2</label>
      <label><input type="radio" name="entry.SLEEP" value="3">3</label>
      <label><input type="radio" name="entry.SLEEP" value="4">4</label>
      <label><input type="radio" name="entry.SLEEP" value="5">5</label>
    </div>

    <!-- Wake -->
    <label>I wake up early</label>
    <div class="scale-group">
      <label><input type="radio" name="entry.WAKE" value="1" required>1</label>
      <label><input type="radio" name="entry.WAKE" value="2">2</label>
      <label><input type="radio" name="entry.WAKE" value="3">3</label>
      <label><input type="radio" name="entry.WAKE" value="4">4</label>
      <label><input type="radio" name="entry.WAKE" value="5">5</label>
    </div>

    <!-- Cleanliness -->
    <label>Cleanliness is very important to me</label>
    <div class="scale-group">
      <label><input type="radio" name="entry.CLEAN" value="1" required>1</label>
      <label><input type="radio" name="entry.CLEAN" value="2">2</label>
      <label><input type="radio" name="entry.CLEAN" value="3">3</label>
      <label><input type="radio" name="entry.CLEAN" value="4">4</label>
      <label><input type="radio" name="entry.CLEAN" value="5">5</label>
    </div>

    <button type="button" class="prev-btn">Back</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- SECTION 3 -->
  <div class="section">
    <h2>Experience</h2>

    <label>Have you experienced roommate conflict?</label>
    <div class="option-group">
      <label><input type="radio" name="entry.CONFLICT" value="Yes" required> Yes</label>
      <label><input type="radio" name="entry.CONFLICT" value="No"> No</label>
      <label><input type="radio" name="entry.CONFLICT" value="Maybe"> Maybe</label>
    </div>

    <label>Main reason</label>
    <div class="option-group">
      <label><input type="checkbox" name="entry.REASON" value="Sleep" required> Sleep</label>
      <label><input type="checkbox" name="entry.REASON" value="Cleanliness"> Cleanliness</label>
      <label><input type="checkbox" name="entry.REASON" value="Noise"> Noise</label>
    </div>

    <label>Stress Level</label>
    <div class="scale-group">
      <label><input type="radio" name="entry.STRESS" value="1" required>1</label>
      <label><input type="radio" name="entry.STRESS" value="2">2</label>
      <label><input type="radio" name="entry.STRESS" value="3">3</label>
      <label><input type="radio" name="entry.STRESS" value="4">4</label>
      <label><input type="radio" name="entry.STRESS" value="5">5</label>
    </div>

    <button type="button" class="prev-btn">Back</button>
    <button type="submit">Submit</button>
  </div>

  </form>

  <div id="thankYou" class="hidden">
    <div class="checkmark">âœ”</div>
    <h2>Thank You!</h2>
    <p>Your response has been recorded successfully.</p>
  </div>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script src="script.js"></script>
</body>
</html>
