<form id="surveyForm"
action="https://docs.google.com/forms/d/e/1FAIpQLSfOLXSFmPWCdB_QMkyXZ0BasjG_n05AS6DPX2qtv6F8ynqSyw/formResponse"
method="POST"
target="hidden_iframe">

<!-- SECTION 1 -->
<div class="section active">
<h2>Basic Information</h2>

<label>Where are you currently studying?</label>
<input type="text" name="entry.1" required>

<label>Current living type</label>
<div>
<input type="radio" name="entry.682599904" value="University dorm/hostel">Dorm/Hostel
<input type="radio" name="entry.682599904" value="Shared apartment">Shared Apartment
<input type="radio" name="entry.682599904" value="Co-living">Co-living
<input type="radio" name="entry.682599904" value="Living alone">Living Alone
</div>

<label>Have you ever shared a room?</label>
<div>
<input type="radio" name="entry.2078507498" value="Yes">Yes
<input type="radio" name="entry.2078507498" value="No">No
</div>

<button type="button" class="next-btn">Next</button>
</div>

<!-- SECTION 2 -->
<div class="section">
<h2>Lifestyle Preferences</h2>

<label>I prefer sleeping early</label>
<select name="entry.SLEEP">
<option>Strongly disagree</option>
<option>Disagree</option>
<option>Neutral</option>
<option>Agree</option>
<option>Strongly agree</option>
</select>

<label>I wake up early</label>
<select name="entry.WAKE"></select>

<label>Cleanliness is very important to me</label>
<select name="entry.CLEAN"></select>

<label>I prefer studying in silence</label>
<select name="entry.SILENCE"></select>

<label>I am comfortable with noise</label>
<select name="entry.NOISE"></select>

<label>I frequently invite friends</label>
<select name="entry.FRIENDS"></select>

<label>I get disturbed easily by messy surroundings</label>
<select name="entry.MESSY"></select>

<button type="button" class="prev-btn">Back</button>
<button type="button" class="next-btn">Next</button>
</div>

<!-- SECTION 3 -->
<div class="section">
<h2>Pain & Validation</h2>

<label>Have you experienced roommate conflict?</label>
<div>
<input type="radio" name="entry.CONFLICT" value="Yes">Yes
<input type="radio" name="entry.CONFLICT" value="No">No
<input type="radio" name="entry.CONFLICT" value="Maybe">Maybe
</div>

<label>If yes, main reason</label>
<div>
<input type="checkbox" name="entry.REASON" value="Sleep schedule">Sleep schedule
<input type="checkbox" name="entry.REASON" value="Cleanliness">Cleanliness
<input type="checkbox" name="entry.REASON" value="Noise">Noise
<input type="checkbox" name="entry.REASON" value="Guests">Guests
<input type="checkbox" name="entry.REASON" value="Study habits">Study habits
<input type="checkbox" name="entry.REASON" value="Personality">Personality
</div>

<label>Stress level (1â€“5)</label>
<input type="range" min="1" max="5" name="entry.STRESS">

<label>Would you prefer a compatibility system instead of random allocation?</label>
<div>
<input type="radio" name="entry.SYSTEM" value="Yes">Yes
<input type="radio" name="entry.SYSTEM" value="No">No
<input type="radio" name="entry.SYSTEM" value="Maybe">Maybe
</div>

<button type="button" class="prev-btn">Back</button>
<button type="submit">Submit</button>
</div>

</form>
