<!DOCTYPE html>
<html>
<head>
  <title>Roommate Compatibility Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <form id="surveyForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSfOLXSFmPWCdB_QMkyXZ0BasjG_n05AS6DPX2qtv6F8ynqSyw/formResponse"
  method="POST"
  target="hidden_iframe">

  <!-- SECTION 1 -->
  <div class="section active">
    <h2>Basic Information</h2>

    <label>Where are you currently studying?</label>
    <input type="text" name="entry.1" id="study">
    <small class="error"></small>

    <label>Current living type</label>
    <div>
      <input type="radio" name="entry.682599904" value="Dorm"> Dorm
      <input type="radio" name="entry.682599904" value="Shared"> Shared
      <input type="radio" name="entry.682599904" value="Co-living"> Co-living
      <input type="radio" name="entry.682599904" value="Alone"> Alone
    </div>
    <small class="error"></small>

    <label>Have you ever shared a room?</label>
    <div>
      <input type="radio" name="entry.2078507498" value="Yes"> Yes
      <input type="radio" name="entry.2078507498" value="No"> No
    </div>
    <small class="error"></small>

    <button type="button" class="next">Next</button>
  </div>

  <!-- SECTION 2 -->
  <div class="section">
    <h2>Lifestyle Preferences</h2>

    <label>I prefer sleeping early</label>
    <select name="entry.SLEEP">
      <option value="">Select</option>
      <option>Strongly disagree</option>
      <option>Disagree</option>
      <option>Neutral</option>
      <option>Agree</option>
      <option>Strongly agree</option>
    </select>
    <small class="error"></small>

    <label>I wake up early</label>
    <select name="entry.WAKE">
      <option value="">Select</option>
      <option>Strongly disagree</option>
      <option>Disagree</option>
      <option>Neutral</option>
      <option>Agree</option>
      <option>Strongly agree</option>
    </select>
    <small class="error"></small>

    <label>Cleanliness is very important to me</label>
    <select name="entry.CLEAN">
      <option value="">Select</option>
      <option>Strongly disagree</option>
      <option>Disagree</option>
      <option>Neutral</option>
      <option>Agree</option>
      <option>Strongly agree</option>
    </select>
    <small class="error"></small>

    <button type="button" class="prev">Previous</button>
    <button type="button" class="next">Next</button>
  </div>

  <!-- SECTION 3 -->
  <div class="section">
    <h2>Pain & Validation</h2>

    <label>Have you experienced roommate conflict?</label>
    <div>
      <input type="radio" name="entry.CONFLICT" value="Yes"> Yes
      <input type="radio" name="entry.CONFLICT" value="No"> No
      <input type="radio" name="entry.CONFLICT" value="Maybe"> Maybe
    </div>
    <small class="error"></small>

    <label>Main reason</label>
    <div>
      <input type="checkbox" name="entry.REASON" value="Sleep schedule"> Sleep
      <input type="checkbox" name="entry.REASON" value="Cleanliness"> Cleanliness
      <input type="checkbox" name="entry.REASON" value="Noise"> Noise
    </div>
    <small class="error"></small>

    <label>Stress level (1â€“5)</label>
    <input type="range" min="1" max="5" name="entry.STRESS">
    
    <button type="button" class="prev">Previous</button>
    <button type="submit">Submit</button>
  </div>

  </form>

  <div id="thankYou" class="hidden">
    <h2>Thank You ðŸŽ‰</h2>
    <p>Your response has been recorded.</p>
  </div>

</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script src="script.js"></script>
</body>
</html>
